<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="" class="container w-25 rounded mt-3 mb-3 bg-primary">
      <div class="wrap-login100">
        <h1 class="text-center mt-3">Member Login</h1>
        <div class="text-center">
          <i class="fa-solid fa-right-to-bracket fa-3x"></i>
        </div>
        <div class="mt-3">
          <label for="">Username</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter the Username"
          />
          <div class="mt-3">
            <label for="">Password</label>
            <input
              style="border: solid black; background-color: aqua"
              class="form-control"
              type="password"
              placeholder="password"
            />
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-success shadow">Login</button>
            <button class="btn btn-danger shadow">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>

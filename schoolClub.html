<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <form
      style="color: rgb(9, 119, 119)"
      action=""
      class="container w-50 rounded shadow mb-3 mt-3 bg-light"
    >
      <h1 class="text-center mt-3">Register Form</h1>
      <label class="" for="al">Address</label>
      <textarea
        class="form-control"
        name=""
        id="al"
        cols="30"
        rows="10"
      ></textarea
      ><br />
      <label for="age">age</label>
      <input class="form-control" id="age" type="number" /><br />
      <label for="">Phone number </label>
      <input class="form-control" type="tel" /><br />
      <label for="email"> Email </label>
      <input class="form-control" id="email" type="email" /><br />
      <label for="dob">DOB</label>
      <input class="form-control" id="dob" type="date" /><br />

      <label for="">Gender</label><br />
      <label for="m">Male</label> <input id="m" type="radio" name="g" />
      <label for="f">Female</label><input id="f" type="radio" name="g" />
      <label for="o">Other</label><input id="o" type="radio" name="g" />
      <br />

      <label class="mt-3" for="">Select Courses </label> <br />
      <label for="mearn"> Mearn</label> <input id="mearn" type="checkbox" />
      <label for="Pyth">Python</label><input id="Pyth" type="checkbox" />
      <label for="mern">Mern</label><input id="mern" type="checkbox" /> <br />

      <label for="" class="mt-3">Upload Image </label>
      <input type="file" /> <br />
      <label class="mt-3" for="">Select Places </label>
      <select name="" id="">
        <option value="">malappuram</option>
        <option value="">kozhikode</option>
        <option value="">Kochi</option>
      </select>
      <label class="mt-3" for="a">Add Food</label>
      <select name="ad" id="a">
        <option value="">Add Food</option></select
      ><br />
      <label class="mt-3" for="we">Week </label>
      <input type="Week" name="" id="we" />
      <br />
      <label class="mt-3" for="ra">Range </label>
      <input type="range" name="" id="ra" />
      <br />
      <label class="mt-3" for="datetime"> Date Time - Local </label>
      <input type="datetime-local" id="datetime" />
      <div class="text-center mt-3">
        <button class="btn btn-secondary">Submit</button>
      </div>
    </form>
  </body>
</html>

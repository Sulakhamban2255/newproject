<!DOCTYPE html>

    <link

    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav

    >
      <div class="container">
        <a class="navbar-brand" href="#"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>
            <li class="nav-item">
              <a class="nav-link text-white">Blogs</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <a class="nav-link text-white" href="#"

            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-brands fa-github fa-2x"></i

            </li>

            <li class="nav-item">
              <a class="nav-link text-white"
                ><i class="fa-regular fa-circle fa-2x"></i
              ></a>
            </li>
            <li class="nav-item dropdown border-start">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                V5.3
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>

            <li class="nav-item dropdown border-start">

                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner" >
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="./Images_assets/istockphoto-1251629816-2048x2048.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="./Images_assets/pexels-photo-531880.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="./Images_assets/pexels-photo-952670.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
